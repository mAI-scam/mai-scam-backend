APP_ENV: dev
APP_API_VERSION: 0.0.1
SERVER_HOST: 0.0.0.0
SERVER_PORT: 8000

# JWT Configuration
JWT_SECRET_KEY: "dev-super-secret-jwt-key-change-in-production"
JWT_ALGORITHM: "HS256"
JWT_EXPIRY_HOURS: 12

# API Key Configuration
API_KEY_LENGTH: 32
API_KEY_PREFIX: "mai_"

# Debug Configuration
DEBUG: "true"
DEBUG_VERBOSE: 3 # 1=minimal, 2=normal, 3=verbose

# Email Configuration
SMTP_HOST: smtp.gmail.com
SMTP_PORT: 587
SMTP_USERNAME: ${SMTP_USERNAME}  # Loaded from .env file
SMTP_PASSWORD: ${SMTP_PASSWORD}  # Loaded from .env file
SMTP_USE_TLS: true
SMTP_SENDER_NAME: "MAI Scam Detection"
REPORT_EMAIL: report.maiscam@gmail.com

# Validation API Configuration
VALIDATION_API_KEY: ${VALIDATION_API_KEY}  # Loaded from .env file

# AWS Configuration
AWS_REGION: us-east-1
DYNAMODB_TABLE_NAME: mai-scam-detection-results
S3_BUCKET_NAME: mai-scam-detected-images
AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}  # Loaded from .env file
AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}  # Loaded from .env file  
AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}  # Loaded from .env file
